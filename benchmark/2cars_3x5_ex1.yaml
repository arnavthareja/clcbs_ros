# Goal poses should have at least 0.5m free space behind them so the planner doesn't fail
# If pushing a block or about to push, at least 0.5m + (pushing LF + default value of LF) / 2

num_agent: 2
num_waypoint: 1
scale: 1
minx: 0
miny: 0
maxx: 3
maxy: 5

car1:
  start: [3, 0, 1.5708] # [x, y, theta]
  waypoints: [
    [1, 5, 1.5708]
  ]

car2:
  start: [0, 0, 1.5708]
  waypoints: [
    [2, 5, 1.5708]
  ]
